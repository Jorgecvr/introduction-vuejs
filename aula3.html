<!DOCTYPE html>

<html>
    <head>
        <title>Curso Vue</title>
        <script src='https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js'></script>
    </head>

    <body>
        <div id="app">
            <div v-if="count>10">maior que 10</div>
            <div v-else-if="count==10">igual 10</div>
            <div v-else>menor que 10</div>
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data:{
                    count: 10
                }
            })
        </script>
    </body>
</html>
